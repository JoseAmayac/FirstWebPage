<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Tienda uam</title>
</head>
<body>
    <div class="row main-container middle-xs center-xs">
        <div class="col-xs-11 col-sm-10 col-md-8 col-lg-7">
            <div class="box body">
                <div class="card ">
                    <header class="cabecera animated fadeInUp">
                        <nav class="barra">
                            <a href="index.html" class="links">Tienda</a>
                            <a href="menu.html" class="links">Menú</a>
                            <a href="contacto.html" class="links">Contacto</a>
                        </nav>
                    </header>
                    <div class="menu">
                        <header class="centrado" >
                            <img src="./images/Logo.png" height="150" alt="Imagen de logo">
                            <h1 class="titu threeD">Menú</h1>
                        </header>
                        <div class="productos">
                            <div class="row center-xs">
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                                    <div class="card">
                                        <img src="./images/ham.png" alt="">
                                        <h3>Hamburguesa</h3>
                                        <p>$4usd</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                                    <div class="card">
                                        <img src="./images/bag.png" alt="">
                                        <h3>Baguette</h3>
                                        <p>$5usd</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                                    <div class="card">
                                        <img src="./images/cake.png" alt="">
                                        <h3>Pastel</h3>
                                        <p>$2usd</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                                    <div class="card">
                                        <img src="./images/pizza.png" alt="">
                                        <h3>Pizza</h3>
                                        <p>$3usd</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                                    <div class="card">
                                        <img src="./images/mal.png" alt="">
                                        <h3>Malteada</h3>
                                        <p>$2usd</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
